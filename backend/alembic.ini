# Alembic Configuration

[alembic]
# Path to migration scripts
script_location = alembic

# Template for generating migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone to use when rendering the date within the migration file
timezone = UTC

# Max length of characters to apply to the slug
truncate_slug_length = 40

# Set to true for `revision --autogenerate`
prepend_sys_path = .

# Version path separator
version_path_separator = os

# SQLAlchemy URL - overridden in env.py
sqlalchemy.url = postgresql://postgres:postgres@localhost:5432/reddit_sentiment


[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S


